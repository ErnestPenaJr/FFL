<script>

    $(document).ready(function(){
        //add date time to todays date
        var today = new Date();
        var date = today.getFullYear()+'-'+(today.getMonth()+1)+'-'+today.getDate();
        var time = today.getHours() + ":" + today.getMinutes();
        var dateTime = date+'T'+time;
        // format with moment.js 
        var dateTime = moment().format('YYYY-MM-DDTHH:mm');

        $('#todaysDate').val(dateTime);

        $('#save').on('click', function(e){
            e.preventDefault();
            saveLedgerData();
        });

        $('#TRANSACTION_TYPE').on('change', function() {
           var selectedType = $(this).val();
           if (selectedType === '9') {
               $('#travelDates').slideDown(200);
           } else {
               $('#travelDates').slideUp(200);
               $('#START_DATE').val('');
               $('#END_DATE').val('');
           }
           if (selectedType === '1') {
               $('.T32').prop('checked', true);
           } else {
               $('.T32').prop('checked', false);
           }
       });

        $('#PAYMENT_TYPE').on('change', function() {
            if (this.value == 'PO') {
                $('#po_fields').slideDown(200);
            } else {
                $('#po_fields').slideUp(200);
                //clear fields requisition_num and PO
                $('#REQUISITION_NUM').val('');
                $('#PO').val('');
            }
        });

        //Employee search function
        $('#EMPLID').on('keyup', function() {
            $('.returnMessage').removeClass('alert alert-danger').empty() 
            var x = $(this).val();
            if (x != '') {
                employeeSearch(x)
            } else {
                $(this).attr('EMPLID','');
                $('#results').hide();
                $('#addUser').removeClass('btn-warning').addClass('btn-secondary');
                $('#searching').html('O');
            }
        });

        $('#TRANSACTION_TYPE').change(function() {
            var selectedType = $(this).val();
            var additionalFields = $('#additionalFields');
            additionalFields.empty(); // Clear previous additional fields
            if (selectedType === 'childcare') {
                // Add specific fields for childcare
                additionalFields.append('<div class="mb-3"><label class="form-label">Childcare Account</label><input type="text" class="form-control" name="childcareAccount"></div>');
            } else if (selectedType === 'travelExpenses') {
                // Add fields for travel expenses
                additionalFields.append('<div class="mb-3"><label class="form-label">Travel Start Date</label><input type="date" class="form-control" name="travelStartDate"></div>');
                additionalFields.append('<div class="mb-3"><label class="form-label">Travel End Date</label><input type="date" class="form-control" name="travelEndDate"></div>');
            }
            // Add other conditions and fields as necessary
        });
        
        $('#DEPTID').on('keyup', function() {
            $('.returnMessage').removeClass('alert alert-danger').empty() 
            var x = $(this).val();
            if (x != '') {
                departmentSearch(x)
            } else {
                $(this).attr('DEPTID','');
                $('#deptResults').hide();
            }
        });
        $('#ACCOUNT').on('keyup', function() {
            $('.returnMessage').removeClass('alert alert-danger').empty() 
            var x = $(this).val();
            if (x != '') {
                accountSearch(x)
            } else {
                $(this).attr('ACCOUNT','');
                $('#accountResults').hide();
            }
        });

        $('#myForm').on('submit', function(e) {
            // Check if all required fields are filled out
            var isValid = true;
            $('#myForm [required]').each(function() {
                if ($(this).val() === '') {
                    isValid = false;
                    $(this).addClass('is-invalid'); // Bootstrap 5 class for invalid input
                } else {
                    $(this).removeClass('is-invalid');
                }
            });
            if (!isValid) {
            e.preventDefault(); // Prevent form submission if validation fails
            }
        });

    });
    // dropzone file upload
    function initializeDropzone() {
        var myDropzone = new Dropzone("#pdfDropzone", {
            url: "/path/to/upload.cfc?method=uploadPDF",
            acceptedFiles: 'application/pdf',
            maxFilesize: 5, // Max filesize in MB
            dictInvalidFileType: 'Only PDF files are allowed.',
            parallelUploads: 2, // Adjust as needed
            init: function() {
                this.on("success", function(file, response) {
                    console.log("File successfully uploaded", response);
                });
                this.on("error", function(file, response) {
                    console.log("Error uploading file", response);
                });
                // Additional event handlers...
            }
        });
    }

    //save new record
   function saveLedgerData(){
        var JOURNALNUMBER = $('#JOURNALNUMBER').val();
        var TRANSACTION_DATE = $('#TRANSACTION_DATE').val();
        var TRANSACTION_TYPE = $('#TRANSACTION_TYPE').val();
        var VENDOR_ID = $('#VENDOR_ID').val();
        var VENDOR_NAME = $('#VENDOR_NAME').val();
        var EMPLID = $('#EMPLID').val();
        var PURCHASE_AMOUNT = $('#PURCHASE_AMOUNT').val();
        var DEPTID = $('#DEPTID').val();
        var FUND_GROUP = $('#FUND_GROUP').val();
        var FUND_TYPE = $('#FUND_TYPE').val();
        var FUND = $('#FUND').val();
        var PROJECT = $('#PROJECT').val();
        var ACCOUNT = $('#ACCOUNT').val();
        var PAYMENT_TYPE = $('#PAYMENT_TYPE').val();
        var REQUISITION_NUM = $('#REQUISITION_NUM').val();
        var PO = $('#PO').val();
        var DESCRIPTION = $('#DESCRIPTION').val();
        var RECEIPTS = $('#RECEIPTS').val();
        var START_NAME = $('#START_DATE').val();
        var END_DATE = $('#END_DATE').val();
        var ENTRY_TYPE = $('input[name="ENTRY_TYPE"]:checked').val();
        var MGT_TYPE = 'add'

        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: "assets/CFCs/functions.cfc",
            data: {
                method: "MGTFFL",
                FFL_ID: FFL_ID,
                JOURNALNUMBER: JOURNALNUMBER,
                TRANSACTION_DATE: TRANSACTION_DATE,
                TRANSACTION_TYPE: TRANSACTION_TYPE,
                START_DATE: START_DATE,
                END_DATE: END_DATE,
                VENDOR_ID: VENDOR_ID,
                VENDOR_NAME: VENDOR_NAME,
                EMPLID: EMPLID,
                PURCHASE_AMOUNT: PURCHASE_AMOUNT,
                DEPTID: DEPTID,
                FUND_GROUP: FUND_GROUP,
                FUND_TYPE: FUND_TYPE,
                FUND: FUND,
                PROJECT: PROJECT,
                ACCOUNT: ACCOUNT,
                PAYMENT_TYPE: PAYMENT_TYPE,
                REQUISITION_NUM: REQUISITION_NUM,
                PO: PO,
                DESCRIPTION: DESCRIPTION,
                RECEIPTS: RECEIPTS,
                START_NAME: START_NAME,
            },
            beforeSend: function() {
                $('#save').html('<span style="color: rgb(59, 91, 152)"><i class="fas fa-spinner fa-spin"></i></span>');
            },
            success: function(response) {
                if (response == 'success') {
                    $('#save').html('<i class="fas fa-save"></i> Save New Record');
                    $('#myForm')[0].reset();
                    $('#cfsModal').modal('hide');
                    $('#cfsTable').DataTable().ajax.reload();
                    $('.returnMessage').addClass('alert alert-success').html('Record Saved Successfully').fadeIn('slow').delay(2000).fadeOut('slow');
                } else {
                    $('#save').html('<i class="fas fa-save"></i> Save New Record');
                    $('.returnMessage').addClass('alert alert-danger').html(response).fadeIn('slow').delay(2000).fadeOut('slow');
                }
            },
            error: function() {
                $('#save').html('<i class="fas fa-save"></i> Save New Record');
                $('.returnMessage').addClass('alert alert-danger').html('There was an error while trying to save this record').fadeIn('slow').delay(2000).fadeOut('slow');
            }
        });
   }

   function accountSearch(x){
    $.ajax({
        type: 'GET',
        dataType: 'json',
        url: "assets/CFCs/functions.cfc",
        data: {
            method: "searchAccounts",
            searchStr: x
        },
        beforeSend: function() {
            $('#AccSearch').removeClass('fa-search').addClass('fa-cog fa-spin');
        },
        success: function(response) {
            var x = response.items;
            console.log(x)
            var str = '<div class="list-group">';
            for (var i = 0; i < x.length; i++) {
                str += '<a href="#"  class="list-group-item list-group-item-action" id="accountResults_' + x[i].ACCOUNT + '" account="' + x[i].ACCOUNT + '" display = "' + x[i].SHORT_DESC + '">(' + x[i].SHORT_DESC + ') <span style="color:royalblue; font-weight:bold">' + x[i].ACCOUNT + '</span> <span style="color:orange">'+x[i].SHORT_DESC+'</span></a>';
            }
            str += '</div>';
            $('#accountResults').css({'z-index':'100000','overflow-y':'scroll'}).html(str).show();
            
            $("a[id^='accountResults_'").on('click', function() {
                var account = $(this).attr('account');
                $('#account').val(account).removeClass('placeholder');
                $('#accountResults').hide();
            });
        },
        complete: function() {
            $('#AccSearch').removeClass('fa-cog fa-spin').addClass('fa-search');
        }
    });
}

    //Employee search function
    function employeeSearch(x) {
        var str = x.split(" ");

        }
        $.ajax({
            type: 'GET',
            dataType: 'json',
            url: "assets/CFCs/functions.cfc",
            data: {
                method: "searchEmployees",
                searchStr: x
            },
            beforeSend: function() {
                $('#searching').html('<span style="color: rgb(59, 91, 152)"><i class="fas fa-spinner fa-spin"></i></span>');
            },
            success: function(response) {
                var x = response.items;
                console.log(x)
                var str = '<div class="list-group">';
                for (var i = 0; i < x.length; i++) {
                    str += '<a href="#"  class="list-group-item list-group-item-action" id="searchResults_' + x[i].emplID + '" phone ="' + x[i].phone + '" location ="' + x[i].location + '" jobTitle ="' + x[i].jobTitle + '" departmentname ="' + x[i].departmentname + '"  username ="' + x[i].username + '" orgcode="' + x[i].orgcode + '" email="' + x[i].email + '" fullName="' + x[i].fullName + '" emplid="' + x[i].emplID + '" display = "' + x[i].fullName + '">(' + x[i].emplID + ') <span style="color:royalblue; font-weight:bold">' + x[i].fullName + '</span> <span style="color:orange">'+x[i].departmentname+'</span></a>';
                }
                str += '</div>';
                $('#results').css({'z-index':'100000','overflow-y':'scroll'}).html(str).show();
                
                $("a[id^='searchResults_'").on('click', function() {
                    var disName = $(this).attr('display');
                    var email = $(this).attr('email');
                    var orgcode = $(this).attr('orgcode');
                    var userid = $(this).attr('username');
                    var emplid = $(this).attr('emplid');
                    var fullName = $(this).attr('fullName');
                    var departmentname = $(this).attr('departmentname');
                    var location = $(this).attr('location');
                    var jobTitle = $(this).attr('jobTitle');
                    var phone = $(this).attr('phone');

                    $('#emplid').val(emplid).attr({
                        'EMPLID': emplid
                    }).focus();
                    $('#vendorname').val(fullName).removeClass('placeholder');
                    $('#vendorID').val(emplid).removeClass('placeholder');

                    $('#STEWARD_NAME').val(fullName).removeClass('placeholder');
                    $('#EMPLID').html(' ('+emplid+')').removeClass('placeholder');
                    $('#FULL_NAME').html(fullName).removeClass('placeholder').append(' <br> ');
                    $('#JOBTITLE').html(jobTitle).removeClass('placeholder').append(' <br> ');
                    $('#DEPARTMENT').html(departmentname +' ('+orgcode+')').removeClass('placeholder').append(' <br> ');
                    $('#EMAIL_ADDRESS').html(email).removeClass('placeholder').append(' <br> ');
                    $('#LOCATION').html(location).removeClass('placeholder').append(' - ');
                    $('#PHONE').html(phone).removeClass('placeholder');
                    $('#results').hide();
					
                });
            },
            complete: function() {
                $('#searching').html('O');
            }
        })

    }

</script>
